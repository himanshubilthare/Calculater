    <br>
    <br>

</body>
<script type="text/javascript">
    function cal(){
        let opr1=document.getElementById('first').value;
        let opr2=document.getElementById('secand').value;
        let opn=document.getElementById('opn').value;      
        let res;
        if (opn=="+"){
             res = Number(opr1) + Number(opr2);

        }
        if(opn=="-"){
             res= opr1-opr2;
        }
        if(opn=="*"){
             res= opr1*opr2;

        }
        if(opn=="%"){
             res= opr1%opr2;

             res=opr1/opr2;

        }

    
    document.getElementById("res").value= res;
    }
